<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>üçµ The Daily Tea - Sign up</title>
</head>
<body>
    <div class="split">
        <div class="side-panel">
            <div class="title">
                The Daily Tea 
            </div>
            <div class="image-credit">
                Photo by <a href="https://unsplash.com/@aidanaesthete">Aidana Khabdesh</a> on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>
        <div class="sign-up">
            <div class="sign-up-description">
                Sign up to receive our daily newsletter to keep up with the best tea deals and news.  
            </div>
            <form action="" method="post" class="sign-up-form">
                <div class="sign-up-form-row">
                    <div>
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first_name">
                    </div>
                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last_name">
                    </div>
                </div>
                <div class="sign-up-form-row">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">Phone number</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                </div>
                <div class="sign-up-form-row">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm password</label>
                        <input type="confirm-password" id="confirm-password" name="confirm_password">
                    </div>
                </div>
                <button type="button" class="sign-up-button">Sign up</button>
            </form>
            <div class="log-in">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
